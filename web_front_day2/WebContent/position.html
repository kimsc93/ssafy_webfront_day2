<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box{
		width:100px;
		height:100px;
/* 		position:static; */
/*  	position:absolute;   */
 		position:relative; 
	}
	.red{
		background-color:red;
		left:10px;
		top:10px;
	}
	.green{
		background-color:green;
		left:50px;
		top:50px;
	}
	.blue{
		background-color:blue;
		left:90px;
		top:90px;
	}
	.outer{
		position:relative;
	}
</style>
</head>
<body>
	<h1>Hello HTML World</h1>
	<div class="outer">
		<div class="box red"></div>
		<div class="box green"></div>
		<div class="box blue"></div>
	</div>
</body>
</html>
