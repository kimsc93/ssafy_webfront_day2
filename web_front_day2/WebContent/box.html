<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		box-sizing:border-box;
		width:200px;
		height:200px;
		background:aqua;
		display:inline-block;
	}
	div:nth-child(1){
		padding:10px 30px;		
		border:thick dashed black;
		border-radius:20px;
		
		border-width:10px;
		border-style:dotted;
		border-color:blue;
	}
	div:nth-child(2){
		padding:10px 20px 30px 40px;
		border:10px dotted blue;
	}
</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
</body>
</html>
