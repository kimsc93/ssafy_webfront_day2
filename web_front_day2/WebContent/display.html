<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:100px;
		height:100px;
		background-color: aqua;
		display: inline-block;
	}
	div:nth-child(1){
		visibility:hidden;
	}
	div:nth-child(2){
		display:none;
	}	
	li{
		width:150px;
		height:30px;
		display: inline-block;
	}
	li:hover{
		background-color: blue;
		color:white;
		font-weigth:bold;
	}
</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<ul>
		<li>menu1
		<li>menu22
		<li>menu33
		<li>menu4444
		
	</ul>


</body>
</html>
